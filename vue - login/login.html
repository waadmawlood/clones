<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vue js</title>
    <style>
        .odd-red:nth-child(odd){
            color: red;
        }
        .even-red:nth-child(even){
            color: blue;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body id="app">

    <main class="container" id="loginForm">
        <div class="w-100 vh-100 center">
            <div class="d-flex flex-row no-warp m-auto shadow card">
                <div class="col-md-8 py-5">
                    <form class="row g-3 px-5">
                        <div class="">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" v-model="email" @focus="focusInput = 1" placeholder="example@example.com" required>
                        </div>
                        <div class="">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" v-model="password" @focus="focusInput = 2" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" @focus="focusInput = 0" id="invalidCheck">
                                <label class="form-check-label" for="invalidCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">login</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 d-none d-sm-block">
                    <div class="w-100 h-100" v-if="focusInput == 1">
                        <img src="https://i.giphy.com/media/iz30qSwSKKCnC/giphy.webp" style="width: 350px; height: 350px; object-fit: cover; float: right;">
                    </div>
                    <div class="w-100 h-100" v-else-if="focusInput == 2">
                        <img src="https://i.giphy.com/l0G17mcoGBEabVgn6.gif" style="width: 350px; height: 350px; object-fit: cover; float: right;">
                    </div>
                    <div class="w-100 h-100" v-else>
                        <img src="https://media1.giphy.com/media/L1QTSCW1S7qutb2XCD/giphy.gif?cid=ecf05e4715jjp3well7hri1ihegglsvuqba7x5aq0ssy0i5p&rid=giphy.gif" style="width: 350px; height: 350px; object-fit: cover; float: right;">
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="js/vue.js"></script>
    <script>
        login = new Vue({
            el:'#loginForm',
            data:{
                focusInput : 0,
                email:'',
                password: ''
            },
            methods:{

            }
        });
    </script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
